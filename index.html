<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üé® Telestrations Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #d9ecff;
      color: #222;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: 2.2rem;
      margin-bottom: 1rem;
    }
    input, button {
      padding: 0.6rem;
      margin: 0.4rem;
      font-size: 1rem;
      border-radius: 0.4rem;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #status {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üé® Telestrations Game</h1>
  <div>
    <input id="usernameInput" type="text" placeholder="Enter your username" />
    <br />
    <button id="createRoomBtn">Create Room</button>
    <button id="joinRoomBtn">Join Room</button>
  </div>
  <div>
    <input id="roomCodeInput" type="text" placeholder="Enter room code" />
  </div>
  <div id="status">Ready</div>

  <script type="module">
    // Import Firebase SDKs
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, set, get, child, update, push, onValue } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyD6LY0o8SfAqX08h3tuLheGJQ9YOm1IKE0",
      authDomain: "telestrations-game-aa386.firebaseapp.com",
      projectId: "telestrations-game-aa386",
      storageBucket: "telestrations-game-aa386.firebasestorage.app",
      messagingSenderId: "461499249155",
      appId: "1:461499249155:web:c785ab9cd1c7aab44f1436",
      databaseURL: "https://telestrations-game-aa386-default-rtdb.firebaseio.com/"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const usernameInput = document.getElementById("usernameInput");
    const roomCodeInput = document.getElementById("roomCodeInput");
    const createRoomBtn = document.getElementById("createRoomBtn");
    const joinRoomBtn = document.getElementById("joinRoomBtn");
    const statusDiv = document.getElementById("status");

    // Generate random 6-letter room code
    function generateRoomCode() {
      const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      let code = "";
      for (let i = 0; i < 6; i++) {
        code += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return code;
    }

    async function createRoom() {
      const username = usernameInput.value.trim();
      if (!username) {
        alert("Enter a username first!");
        return;
      }

      const roomCode = generateRoomCode();
      const roomRef = ref(db, "rooms/" + roomCode);
      await set(roomRef, {
        host: username,
        players: { [username]: { role: "host" } },
        createdAt: Date.now()
      });

      statusDiv.textContent = `Room created: ${roomCode}`;
      console.log("‚úÖ Room created:", roomCode);
    }

    async function joinRoom() {
      const username = usernameInput.value.trim();
      const roomCode = roomCodeInput.value.trim().toUpperCase();
      if (!username || !roomCode) {
        alert("Enter both username and room code!");
        return;
      }

      const roomRef = ref(db, "rooms/" + roomCode);
      const snapshot = await get(roomRef);
      if (!snapshot.exists()) {
        alert("Room not found!");
        return;
      }

      const updates = {};
      updates["rooms/" + roomCode + "/players/" + username] = { role: "player" };
      await update(ref(db), updates);

      statusDiv.textContent = `Joined room: ${roomCode}`;
      console.log("‚úÖ Joined room:", roomCode);
    }

    // Show connection confirmation
    onValue(ref(db, ".info/connected"), (snap) => {
      if (snap.val() === true) {
        console.log("‚úÖ Connected to Firebase Realtime Database!");
        statusDiv.textContent = "Connected to Firebase ‚úÖ";
      } else {
        statusDiv.textContent = "Disconnected ‚ùå";
      }
    });

    createRoomBtn.addEventListener("click", createRoom);
    joinRoomBtn.addEventListener("click", joinRoom);
  </script>
</body>
</html>
