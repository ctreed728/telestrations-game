<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ðŸŽ¨ Telestrations Multiplayer (Fixed)</title>
<style>
  body { font-family: Arial, sans-serif; background-color: #e6f3ff; text-align: center; margin: 0; padding: 0; }
  h1 { color: #333; margin-top: 20px; }
  .container { max-width: 600px; margin: 20px auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
  button { background-color: #007bff; color: white; border: none; padding: 10px 15px; border-radius: 8px; cursor: pointer; }
  button:hover { background-color: #0056b3; }
  input { padding: 8px; margin: 5px; width: 80%; border-radius: 8px; border: 1px solid #ccc; }
  canvas { border: 2px solid #007bff; border-radius: 10px; margin-top: 10px; background: white; touch-action: none; }
  .hidden { display: none; }
</style>
</head>
<body>
<h1>ðŸŽ¨ Telestrations Multiplayer (Fixed)</h1>

<div class="container" id="homeScreen">
  <h3>Enter your name:</h3>
  <input type="text" id="usernameInput" placeholder="Your name"><br><br>
  <button onclick="createRoom()">Create Room</button>
  <button onclick="joinRoomPrompt()">Join Room</button>
</div>

<div class="container hidden" id="lobbyScreen">
  <h2>Room Code: <span id="roomCodeDisplay"></span></h2>
  <p>Players Joined:</p>
  <ul id="playerList"></ul>
  <button id="startGameBtn" class="hidden" onclick="startGame()">Start Game</button>
</div>

<div class="container hidden" id="wordSelectScreen">
  <h3>Pick a Word or Phrase</h3>
  <input type="text" id="customWord" placeholder="Enter custom word/phrase"><br><br>
  <button onclick="suggestWord()">Suggest Word</button>
  <p id="suggestedWord"></p><br>
  <button onclick="confirmWord()">Confirm & Start Round</button>
</div>

<div class="container hidden" id="drawingScreen">
  <h3 id="drawPrompt"></h3>
  <canvas id="drawCanvas" width="400" height="300"></canvas><br>
  <button onclick="setPenSize(2)">Small</button>
  <button onclick="setPenSize(5)">Medium</button>
  <button onclick="setPenSize(10)">Large</button><br><br>
  <button onclick="undo()">Undo</button>
  <button onclick="clearCanvas()">Clear</button><br><br>
  <button onclick="submitDrawing()">Submit</button>
  <p id="timerDisplay"></p>
</div>

<div class="container hidden" id="resultsScreen">
  <h2>Results Summary</h2>
  <div id="resultsList"></div>
</div>

<!-- âœ… Firebase Compat SDKs (for GitHub Pages) -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyD6LY0o8SfAqX08h3tuLheGJQ9YOm1IKE0",
  authDomain: "telestrations-game-aa386.firebaseapp.com",
  databaseURL: "https://telestrations-game-aa386-default-rtdb.firebaseio.com/",
  projectId: "telestrations-game-aa386",
  storageBucket: "telestrations-game-aa386.firebasestorage.app",
  messagingSenderId: "461499249155",
  appId: "1:461499249155:web:c785ab9cd1c7aab44f1436"
};

// Initialize Firebase (compat mode)
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

let username = "";
let roomCode = "";
let isHost = false;
let players = [];
let penSize = 5;
let strokes = [];

// Word list
const phrases = [
  "Awkward handshake","Breakfast in bed","Lost astronaut","Surfing grandma","Invisible dog",
  "Juggling flamingos","Couch potato","Dancing with wolves","Robot yoga","Time capsule",
  "Elephant on a skateboard","Synchronized napping","Haunted smartphone","Midnight snack attack",
  "Window-shopping dinosaur","Broken umbrella parade","Flying carpet commute","Secret admirer note",
  "Backwards clock","Talking mailbox","Cat's out of the bag","Under the weather",
  "Hot potato","Piece of cake","Fish out of water","Treasure map","Giraffe on roller skates",
  "Walking on eggshells","Tickled pink","Belly flop contest","Too many cooks","Lost in translation",
  "Treasure chest","Barking up the wrong tree","Two peas in a pod","Dancing queen","Rocket-powered shoes"
];

function createRoom() {
  username = document.getElementById('usernameInput').value.trim();
  if (!username) return alert("Please enter your name");
  isHost = true;
  roomCode = Math.random().toString(36).substring(2, 6).toUpperCase();
  db.ref('rooms/' + roomCode).set({ host: username, players: [username], state: 'lobby' });
  showLobby();
}

function joinRoomPrompt() {
  username = document.getElementById('usernameInput').value.trim();
  if (!username) return alert("Please enter your name");
  const code = prompt("Enter Room Code:").toUpperCase();
  if (!code) return;
  roomCode = code;
  const playerRef = db.ref('rooms/' + roomCode + '/players');
  playerRef.once('value').then(snapshot => {
    const data = snapshot.val() || [];
    data.push(username);
    playerRef.set(data);
    showLobby();
  });
}

function showLobby() {
  document.getElementById('homeScreen').classList.add('hidden');
  document.getElementById('lobbyScreen').classList.remove('hidden');
  document.getElementById('roomCodeDisplay').innerText = roomCode;
  const playerListEl = document.getElementById('playerList');
  db.ref('rooms/' + roomCode + '/players').on('value', snapshot => {
    const list = snapshot.val() || [];
    playerListEl.innerHTML = "";
    list.forEach(p => {
      const li = document.createElement('li');
      li.innerText = p;
      playerListEl.appendChild(li);
    });
    if (isHost && list.length >= 2 && list.length <= 12) {
      document.getElementById('startGameBtn').classList.remove('hidden');
    } else {
      document.getElementById('startGameBtn').classList.add('hidden');
    }
  });
}

function startGame() {
  db.ref('rooms/' + roomCode + '/state').set('wordSelect');
  document.getElementById('lobbyScreen').classList.add('hidden');
  document.getElementById('wordSelectScreen').classList.remove('hidden');
}

function suggestWord() {
  const word = phrases[Math.floor(Math.random() * phrases.length)];
  document.getElementById('suggestedWord').innerText = word;
}

function confirmWord() {
  const word = document.getElementById('customWord').value.trim() || document.getElementById('suggestedWord').innerText;
  if (!word) return alert("Pick or enter a word/phrase first");
  db.ref('rooms/' + roomCode + '/word').set(word);
  db.ref('rooms/' + roomCode + '/state').set('drawing');
  startDrawingPhase();
}

// === Drawing Logic ===
const canvas = document.getElementById('drawCanvas');
const ctx = canvas.getContext('2d');
let drawing = false;
let currentStroke = [];

function getPos(e) {
  const rect = canvas.getBoundingClientRect();
  const x = (e.offsetX !== undefined) ? e.offsetX : (e.touches ? e.touches[0].clientX - rect.left : 0);
  const y = (e.offsetY !== undefined) ? e.offsetY : (e.touches ? e.touches[0].clientY - rect.top : 0);
  return { x, y };
}

canvas.addEventListener('mousedown', e => { drawing = true; currentStroke = []; draw(e); });
canvas.addEventListener('mousemove', e => { if (drawing) draw(e); });
canvas.addEventListener('mouseup', () => { drawing = false; strokes.push(currentStroke); ctx.beginPath(); });
canvas.addEventListener('mouseleave', () => { drawing = false; ctx.beginPath(); });
canvas.addEventListener('touchstart', e => { e.preventDefault(); drawing = true; currentStroke = []; draw(e); });
canvas.addEventListener('touchmove', e => { e.preventDefault(); if (drawing) draw(e); });
canvas.addEventListener('touchend', () => { drawing = false; strokes.push(currentStroke); ctx.beginPath(); });

function draw(e) {
  const pos = getPos(e);
  ctx.lineWidth = penSize;
  ctx.lineCap = "round";
  ctx.strokeStyle = "black";
  ctx.lineTo(pos.x, pos.y);
  ctx.stroke();
  ctx.beginPath();
  ctx.moveTo(pos.x, pos.y);
  currentStroke.push(pos);
}

function setPenSize(size) { penSize = size; }
function undo() { strokes.pop(); redraw(); }
function redraw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  strokes.forEach(stroke => {
    ctx.beginPath();
    stroke.forEach((p, i) => {
      if (i === 0) ctx.moveTo(p.x, p.y);
      else ctx.lineTo(p.x, p.y);
    });
    ctx.strokeStyle = "black";
    ctx.lineWidth = penSize;
    ctx.stroke();
  });
}
function clearCanvas() { ctx.clearRect(0, 0, canvas.width, canvas.height); strokes = []; }

function submitDrawing() {
  const dataURL = canvas.toDataURL();
  db.ref('rooms/' + roomCode + '/drawing').set(dataURL);
  db.ref('rooms/' + roomCode + '/state').set('guessing');
  alert("Drawing submitted!");
}

function startDrawingPhase() {
  document.getElementById('wordSelectScreen').classList.add('hidden');
  document.getElementById('drawingScreen').classList.remove('hidden');
  document.getElementById('drawPrompt').innerText = "Draw your word!";
}
</script>
</body>
</html>
